[application]

name="KingSkeleton"
main_scene="res://scenes/Catacombs.tscn"
icon="res://icon.png"

[audio]

stream_volume_scale=1.5
fx_volume_scale=0.6

[autoload]

global="*res://scripts/global.gd"

[display]

fullscreen=true
use_2d_pixel_snap=true
width=1024
height=600

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(A)]

[physics]

fixed_fps=60

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff363636
